<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传闪卡</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F5F6FA;
            --text-color: #2C3E50;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #357ABD;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-1px);
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 8px;
            display: none;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: 12px 24px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid #28a745;
        }

        .toast.error {
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="toast-container" id="toastContainer"></div>
    <div class="container py-4">
        <h1>上传闪卡</h1>
        
        <div class="upload-form">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label">选择类型</label>
                    <select name="image_type" class="form-control" required onchange="toggleImageInputs(this.value)">
                        <option value="">请选择类型</option>
                        <option value="word">单词</option>
                        <option value="essay">作文</option>
                    </select>
                </div>

                <div id="word-inputs" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">单词图片</label>
                        <input type="file" name="word_image" class="form-control" accept="image/*" onchange="previewImage(this, 'word-preview')">
                        <img id="word-preview" class="preview-image">
                    </div>
                    <div class="form-group">
                        <label class="form-label">句子图片</label>
                        <input type="file" name="sentence_image" class="form-control" accept="image/*" onchange="previewImage(this, 'sentence-preview')">
                        <img id="sentence-preview" class="preview-image">
                    </div>
                </div>

                <div id="essay-inputs" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">作文图片</label>
                        <input type="file" name="essay_image" class="form-control" accept="image/*" onchange="previewImage(this, 'essay-preview')">
                        <img id="essay-preview" class="preview-image">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">学习日期</label>
                    <input type="date" name="learn_date" class="form-control" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">上传</button>
                    <a href="/" class="btn btn-secondary">返回首页</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleImageInputs(type) {
            document.getElementById('word-inputs').style.display = type === 'word' ? 'block' : 'none';
            document.getElementById('essay-inputs').style.display = type === 'essay' ? 'block' : 'none';
        }

        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.getElementById('toastContainer').appendChild(toast);
            
            // 触发重排以显示动画
            toast.offsetHeight;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.getElementById('toastContainer').removeChild(toast);
                }, 300);
            }, 3000);
        }

        // 检查是否有Flash消息
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    showToast('{{ message }}', '{{ category }}');
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
