<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片优化结果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .result-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .success-icon {
            color: #28a745;
            font-size: 3rem;
        }
        .warning-icon {
            color: #ffc107;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="result-card text-center">
                    <h1 class="mb-4">图片优化完成</h1>
                    
                    {% if processed > 0 %}
                    <div class="text-center mb-4">
                        <i class="bi bi-check-circle-fill success-icon">✓</i>
                    </div>
                    {% else %}
                    <div class="text-center mb-4">
                        <i class="bi bi-exclamation-triangle-fill warning-icon">⚠</i>
                    </div>
                    {% endif %}

                    <div class="row mt-4">
                        <div class="col-md-4">
                            <div class="stat-value">{{ total }}</div>
                            <div class="stat-label">总图片数</div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-value">{{ processed }}</div>
                            <div class="stat-label">成功优化</div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-value">{{ failed }}</div>
                            <div class="stat-label">优化失败</div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div class="stat-value text-success">{{ "%.2f"|format(space_saved) }} MB</div>
                        <div class="stat-label">节省空间</div>
                    </div>

                    <div class="mt-5">
                        <a href="/manage" class="btn btn-primary px-4 py-2">返回管理页面</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
