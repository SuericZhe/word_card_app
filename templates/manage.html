<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>闪卡管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>闪卡管理</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="mb-3">
            <a href="/" class="btn btn-secondary">返回首页</a>
        </div>
        <h2>所有闪卡</h2>
        <div class="row">
            {% for word in words %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='uploads/' + word[1].replace('\\', '/')) }}" class="card-img-top" alt="闪卡" style="max-height: 200px; object-fit: contain;">
                    <div class="card-body">
                        <p class="card-text">学习日期: {{ word[2] }}</p>
                        <form action="{{ url_for('delete_word', word_id=word[0]) }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('确定要删除这张闪卡吗？')">删除</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
