<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单选按钮测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>单选按钮测试</h1>
    
    <div>
        <label>
            <input type="radio" name="option" id="option1" value="1" checked> 
            显示区域1
        </label>
        
        <label>
            <input type="radio" name="option" id="option2" value="2"> 
            显示区域2
        </label>
    </div>
    
    <div id="section1" class="section">
        <h2>区域1</h2>
        <p>这是区域1的内容</p>
    </div>
    
    <div id="section2" class="section" style="display:none;">
        <h2>区域2</h2>
        <p>这是区域2的内容</p>
        <textarea rows="4" cols="50">这是一个文本输入框</textarea>
    </div>
    
    <script>
        // 页面加载时设置初始状态
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面已加载，设置初始状态');
            updateSections();
        });
        
        // 添加单选按钮切换事件
        document.getElementById('option1').addEventListener('change', updateSections);
        document.getElementById('option2').addEventListener('change', updateSections);
        
        // 更新区域显示状态
        function updateSections() {
            console.log('更新区域显示状态');
            if (document.getElementById('option1').checked) {
                console.log('选项1被选中');
                document.getElementById('section1').style.display = 'block';
                document.getElementById('section2').style.display = 'none';
            } else {
                console.log('选项2被选中');
                document.getElementById('section1').style.display = 'none';
                document.getElementById('section2').style.display = 'block';
            }
        }
    </script>
</body>
</html>
